<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрипти</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
<h1>Гра "21"</h1>

<div class="container">
    <div class="players-container">
        <div class="player">
            <div class="player-header">
                <div class="player-name" id="user-name">Гравець</div>
                <div class="player-score" id="user-score">0</div>
            </div>
            <div class="cards-container" id="user-cards">
                
            </div>
        </div>
            
        <div class="player">
            <div class="player-header">
                <div class="player-name">Комп'ютер</div>
                <div class="player-score" id="computer-score">0</div>
            </div>
            <div class="cards-container" id="computer-cards">
        
            </div>
        </div>
    </div>
        
    <div class="controls">
        <button id="play-button">Грати</button>
        <button id="reset-button">Нова гра</button>
    </div>
        
    <div class="result" id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
