<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрипти</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
<h1>Гра "Однорукий бандит"</h1>

<div class="container">
        <h1>Однорукий бандит</h1>
        
        <div class="player-info">
            <div class="player-name" id="player-name">Гравець</div>
            <div class="rounds">Раунд: <span id="round-counter">1</span>/3</div>
        </div>
        
        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
                <div class="reel" id="reel6"></div>
                <div class="reel" id="reel7"></div>
                <div class="reel" id="reel8"></div>
                <div class="reel" id="reel9"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="spin-button">Крутити</button>
            <button id="reset-button">Нова гра</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
